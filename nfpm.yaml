# nfpm example config file
name: "containerlab"
arch: "amd64"
platform: "linux"
version: "v1"
section: "default"
priority: "extra"
replaces:
- containerlab
provides:
- containerlab
maintainer: "Wim Henderickx <wim.henderickx@nokia.com>"
description: |
  containerlab written go
vendor: "Nokia"
