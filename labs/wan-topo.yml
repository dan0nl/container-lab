    kind: srl
    group: bb
  kind_defaults:
    srl:
      type: ixr6
      config: srl_config/config.json
      image: srlinux:20.6.1-286
      license: srl_config/license.key
    alpine:
      group: "pop1"
      image: henderiw/client-alpine:1.0.0
  dut_specifics:
    wan1: 
    wan2: 
    wan3: 
      group: "pop1"
    wan4: 
      group: "pop2"
    client1: 
